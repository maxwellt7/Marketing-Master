<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#14101f"/>
  
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5d4"/>
      <stop offset="50%" style="stop-color:#bf40bf"/>
      <stop offset="100%" style="stop-color:#ff1493"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="url(#neonGradient)" filter="url(#glow)">Neon AI</text>
  
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" text-anchor="middle" fill="#b3b3b3">AI-Powered Chat Assistant</text>
  
  <circle cx="600" cy="470" r="50" fill="none" stroke="#00f5d4" stroke-width="2" opacity="0.3"/>
  <circle cx="600" cy="470" r="35" fill="none" stroke="#bf40bf" stroke-width="2" opacity="0.3"/>
  <circle cx="600" cy="470" r="20" fill="none" stroke="#ff1493" stroke-width="2" opacity="0.3"/>
  
  <line x1="550" y1="470" x2="500" y2="470" stroke="#00f5d4" stroke-width="1" opacity="0.2"/>
  <line x1="650" y1="470" x2="700" y2="470" stroke="#bf40bf" stroke-width="1" opacity="0.2"/>
  <line x1="600" y1="420" x2="600" y2="370" stroke="#00f5d4" stroke-width="1" opacity="0.2"/>
  <line x1="600" y1="520" x2="600" y2="570" stroke="#ff1493" stroke-width="1" opacity="0.2"/>
</svg>
